<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Receitas - Jaguapitã</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .btn-download {
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .btn-download:hover {
            background-color: #1d4ed8;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            font-size: 1.25rem;
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8 px-4">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard de Receitas Municipais - Jaguapitã</h1>
            <p class="mt-2 text-gray-600">Análise das receitas municipais de 2021 a 2025</p>
            <div class="mt-4">
                <a href="relatorio-tecnico.pdf" class="btn-download">
                    Baixar Relatório Completo (PDF)
                </a>
            </div>
        </header>
        
        <div id="dashboard-root">
            <div class="loading">Carregando dashboard...</div>
        </div>
    </div>

    <script type="text/babel" src="dashboard.js"></script>
    <script type="text/babel">
        ReactDOM.render(
            <DashboardReceitas />,
            document.getElementById('dashboard-root')
        );
    </script>
</body>
</html>
